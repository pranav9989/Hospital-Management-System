<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Patient Management</h2>
    
    <!-- Registration Form -->
    <h3>Register Patient</h3>
    <form id="patientForm">
        <label for="patient-id">Patient ID:</label>
        <input type="text" id="patient-id required"><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>
        <button type="button" onclick="registerPatient()">Register</button>
    </form>

    <!-- Update Patient Records -->
    <h3>Update Patient Record</h3>
    <form id="updatePatientForm">
        <label for="updatePatientId">Patient ID:</label>
        <input type="text" id="updatePatientId" required><br>
        <label for="newPhone">New Phone:</label>
        <input type="text" id="newPhone" required><br>
        <button type="button" onclick="updatePatientRecord()">Update</button>
    </form>

    <!-- View Patient History -->
    <h3>View Patient History</h3>
    <form id="viewHistoryForm">
        <label for="historyPatientId">Patient ID:</label>
        <input type="text" id="historyPatientId" required><br>
        <button type="button" onclick="viewPatientHistory()">View History</button>
    </form>

    <div id="patientHistory"></div>
    
    <script src="script.js"></script>
</body>
</html>
