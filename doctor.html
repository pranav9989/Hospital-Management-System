<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Doctor Management</h2>

    <!-- Register Doctor -->
    <h3>Register Doctor</h3>
    <form id="doctorForm">
        <label for="docFirstName">First Name:</label>
        <input type="text" id="docFirstName" required><br>
        <label for="docLastName">Last Name:</label>
        <input type="text" id="docLastName" required><br>
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" required><br>
        <button type="button" onclick="registerDoctor()">Register</button>
    </form>

    <!-- Schedule Appointment -->
    <h3>Schedule Appointment</h3>
    <form id="appointmentForm">
        <label for="docPatientId">Patient ID:</label>
        <input type="text" id="docPatientId" required><br>
        <label for="docId">Doctor ID:</label>
        <input type="text" id="docId" required><br>
        <label for="appointmentDate">Date:</label>
        <input type="date" id="appointmentDate" required><br>
        <button type="button" onclick="scheduleDoctorAppointment()">Schedule</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
